<div class="modal-overlay" *ngIf="visible">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Create New Post</h2>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>
    <div class="modal-body">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="postTitle" class="sr-only">Post Title</label>
          <input
            id="postTitle"
            type="text"
            formControlName="title"
            placeholder="Post Title"
          />
          <div *ngIf="hasError('title', 'required')" class="validation-error">
            Title is required.
          </div>
          <div
            *ngIf="hasError('title', 'minlength')"
            class="validation-error"
          >
            Title must be at least 3 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="postContent" class="sr-only">Post Content</label>
          <textarea
            id="postContent"
            formControlName="content"
            placeholder="What's on your mind?"
            rows="8"
          ></textarea>
          <div *ngIf="hasError('content', 'required')" class="validation-error">
            Content is required.
          </div>
          <div
            *ngIf="hasError('content', 'minlength')"
            class="validation-error"
          >
            Content must be at least 10 characters.
          </div>
        </div>

        <div class="form-group image-upload-section">
          <label for="imageUpload" class="image-upload-label">
            <input
              type="file"
              id="imageUpload"
              (change)="onFileSelected($event)"
              accept="image/*"
              [disabled]="isUploadingImage"
            />
            <span *ngIf="!isUploadingImage">Upload Image</span>
            <span *ngIf="isUploadingImage">Uploading...</span>
            <span *ngIf="isUploadingImage" class="loader"></span>
          </label>
          <div *ngIf="imageUrl" class="uploaded-image-preview">
            <img [src]="imageUrl" alt="Uploaded Image" />
            <button type="button" class="remove-image-button" (click)="removeImage()">Remove Image</button>
          </div>
        </div>
        <button type="submit" [disabled]="postForm.invalid || isUploadingImage">
          Create Post
        </button>
      </form>
    </div>
  </div>
</div>
